{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>short.ly URL shortener</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<link href="{% static "shorten/styles.css"%}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">short.ly</a>
        </div>
      </div>
    </nav>

    <div class="container">
	  <div class="jumbotron">
		  <div class="shortly-main">
			<h1>short.ly - url shortener</h1>
			<p class="lead">When you need to blame a random person for shortening
				your url!</p>
			<form class="form-inline" action="" method="post" id="url-form">
				{% if original %}
					<input type="url" class="form-control" id="url" name="url"
					placeholder="Paste a link to shorten it"
					value="{{original}}" required="required"/>
				{% else %}
					<input type="url" class="form-control" id="url" name="url"
					placeholder="Paste a link to shorten it"
					required="required"/>
				{% endif %}
				<button type="submit" class="form-control btn btn-default"
					id="submit">Shorten</button>
			</form>
			<div class="result-container">
			{% if short %}
			<a target="_blank" class="result" href="{{short}}">{{short}}</a>
			{% endif %}
			</div>
		  </div>
	  </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
	  $(document).ready(function(){
		$("#url-form").submit(function(event){
			event.preventDefault();

			post_target = window.location.href
			$.post(post_target, $("#url").val())
			  .done(function(data) {
				  $(".result-container")
				  .html('<a target="_blank" class="result" href="'+data+'">'+data+'</a>');
			  })
			  .fail(function(data) {
				  console.log("error:", data);
			  });

			return false;
		});

	  });
  </script>
  </body>
</html>
